<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
       text = 'Saludos, soy Sam, ¿Cuál es tu nombre? y ¿en qué puedo ayudarte?.'
      ></app-chat-message>

      @for(message of messages(); track $index){
        @if(message.isGpt){
          <app-chat-message
           [text] = "message.text"
          ></app-chat-message>

        }@else{
          <app-my-message
          [text]="message.text"
          ></app-my-message>
        }
      }



      @if(isLoading()){
        <app-typing-loader></app-typing-loader>

      }

    </div>


  </div>

  <!-- MessagesBox -->
  <app-text-message-box
  placeholder="Escribe aquí lo que deseas"
  (onMessage)="handleMessage($event)"


  ></app-text-message-box>



</div>
