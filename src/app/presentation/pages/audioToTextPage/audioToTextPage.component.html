<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
       text = 'Selecciona el audio que deseas que transcriba.'
      ></app-chat-message>

      @for(message of messages(); track $index){
        @if(message.isGpt){
          <app-chat-message
           [text] = "message.text"
          ></app-chat-message>

        }@else{
          <app-my-message
          [text]="message.text"
          ></app-my-message>
        }
      }



      @if(isLoading()){
        <app-typing-loader></app-typing-loader>

      }

    </div>


  </div>

  <!-- MessagesBox -->
  <app-text-message-box-file
  placeholder="Selecciona el audio que deseas que transcriba"
  (onMessage)="handleMessageWithFile($event)"


  ></app-text-message-box-file>



</div>
