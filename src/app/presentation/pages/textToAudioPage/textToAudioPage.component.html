<div class="chat-container">
  <div class="chat-messages">

    <div class="grid gap-y-2">
      <!-- Chat Messages -->
      <app-chat-message
       text = 'Escribe el texto que quieras que convierta a audio y selecciona la voz.'
      ></app-chat-message>

      @for(message of messages(); track $index){
        @if(message.isGpt){
          <app-chat-message
           [text] = "message.text"
           [audioUrl]="message.audioUrl"
          ></app-chat-message>

        }@else{
          <app-my-message
          [text]="message.text"
          ></app-my-message>
        }
      }



      @if(isLoading()){
        <app-typing-loader></app-typing-loader>

      }

    </div>


  </div>

  <!-- MessagesBox -->
  <app-text-message-box-select
  [options]="voices()"
  placeholder="Escribe aquÃ­ lo que deseas"
  (onMessage)="handleMessageWithSelect($event)"


  ></app-text-message-box-select>



</div>
